<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chỉ số BMI</title>
    <style>
      #weight {
        display: inline-block;
        width: 250px;
      }
      #height {
        display: inline-block;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <form>
      <input
        type="number"
        id="weight"
        name="weight"
        placeholder="Nhập cân nặng theo đơn vị kilogram"
      />
      <br />
      <input
        type="number"
        id="height"
        name="height"
        placeholder="Nhập chiều cao theo đơn vị meter"
      />
      <br />
      <input
        type="button"
        name="Checkbtn"
        value="Kiểm tra"
        onclick="checkBMI()"
      />
    </form>

    <p id="result"></p>
    <script>
      let weightInput = document.getElementById("weight");
      let heightInput = document.getElementById("height");
      let resultInput = document.getElementById("result");
      function checkBMI() {
        let weight = weightInput.value;
        let height = heightInput.value;
        let result = "";

        if (!!weight && !!height) {
          weight = +weight;
          height = +height;
          let bmi = Number(weight / height ** 2) || 0;
          console.log(bmi,weight,(height**2));
          if (bmi < 16) {
            result = `Gầy độ III`;
          } else if (bmi >= 16 && bmi < 17) {
            result = `Gầy độ II`;
          } else if (bmi >= 17 && bmi < 18.5) {
            result = `Gầy độ I`;
          } else if (bmi >= 18.5 && bmi < 25) {
            result = `Bình thường`;
            console.log(result);
          } else if (bmi >= 25 && bmi < 30) {
            result = `Thừa cân`;
          } else if (bmi >= 30 && bmi < 35) {
            result = `Béo phì độ I`;
          } else if (bmi >= 35 && bmi < 40) {
            result = `Béo phì độ II`;
          } else {
            result = `Béo phì độ III`;
          }
        } else {
          result = `Bạn phải nhập cả chiều cao và cân năng`;
        }
        resultInput.innerHTML = result;
      }
    </script>
  </body>
</html>
