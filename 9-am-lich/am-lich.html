<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tính năm âm lịch</title>
  </head>

  <body>
    <input
      type="number"
      id="year"
      placeholder="Nhập năm dương lịch"
      onchange="convertLunarYear(lay_Can(), lay_Chi(),getYear())"
    />

    <p id="result"></p>

    <script>
      function getYear() {
        let year = document.getElementById("year");

        year = Number(year.value);

        return { year };
      }

      let result = document.getElementById("result");

      function lay_Can() {
        let result = getYear().year % 10;

        let can;

        switch (result) {
          case 0:
            can = "Canh";

            break;

          case 1:
            can = "Tân";

            break;

          case 2:
            can = "Nhâm";

            break;

          case 3:
            can = "Quý";

            break;

          case 4:
            can = "Giáp";

            break;

          case 5:
            can = "Ất";

            break;

          case 6:
            can = "Bính";

            break;

          case 7:
            can = "Đinh";

            break;

          case 8:
            can = "Mậu";

            break;

          case 9:
            can = "Kỷ";

            break;
        }

        return { can };
      }

      function lay_Chi() {
        let result = getYear().year % 12;

        let chi;

        switch (result) {
          case 0:
            chi = "Thân";

            break;

          case 1:
            chi = "Dậu";

            break;

          case 2:
            chi = "Tuất";

            break;

          case 3:
            chi = "Hợi";

            break;

          case 4:
            chi = "Tý";

            break;

          case 5:
            chi = "Sửu";

            break;

          case 6:
            chi = "Dần";

            break;

          case 7:
            chi = "Mẹo";

            break;

          case 8:
            chi = "Thìn";

            break;

          case 9:
            chi = "Tị";

            break;

          case 10:
            chi = "Ngọ";

            break;

          case 11:
            chi = "Mùi";

            break;
        }

        return { chi };
      }

      function convertLunarYear() {
        result.innerHTML = `Năm ${getYear().year} là năm ${lay_Can().can} ${
          lay_Chi().chi
        } theo âm lịch`;
      }
    </script>
  </body>
</html>
