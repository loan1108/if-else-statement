<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Máy tính bỏ túi</title>

    <style>
      button {
        width: 100%;

        height: 100%;
      }

      table {
        width: 200px;

        height: 200px;
      }

      #screen {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <table border="1">
      <tr>
        <td colspan="4" id="screen">0</td>
      </tr>

      <tr>
        <td>
          <button type="button" onclick="getValue(this.innerText)">1</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.innerText)">2</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.innerText)">3</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.value)" value="+">
            +
          </button>
        </td>
      </tr>

      <tr>
        <td>
          <button type="button" onclick="getValue(this.innerText)">4</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.innerText)">5</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.innerText)">6</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.value)" value="-">
            -
          </button>
        </td>
      </tr>

      <tr>
        <td>
          <button type="button" onclick="getValue(this.innerText)">7</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.innerText)">8</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.innerText)">9</button>
        </td>

        <td>
          <button type="button" onclick="getValue(this.value)" value="*">
            x
          </button>
        </td>
      </tr>

      <tr>
        <td><button type="button" onclick="clearScreen()">C</button></td>

        <td>
          <button type="button" onclick="getValue(this.innerText)">0</button>
        </td>

        <td><button type="button" onclick="calculate()">=</button></td>

        <td>
          <button type="button" onclick="getValue(this.value)" value="/">
            /
          </button>
        </td>
      </tr>
    </table>

    <script>
      let screen = document.getElementById("screen");

      function clearScreen() {
        screen.innerHTML = 0;
      }

      function getValue(value) {
        if (screen.innerHTML == "0") {
          screen.innerHTML = value;
        } else {
          screen.innerHTML += value;
        }
      }

      function calculate() {
        let result = eval(screen.innerHTML);

        screen.innerHTML = result;
      }
    </script>
  </body>
</html>
